      <div id="liveAlertPlaceholder"></div>
      <center><button type="button" class="btn btn-primary" id="liveAlertBtn">enviar</button></center>
      <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
          ].join('')

          alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
          alertTrigger.addEventListener('click', () => {
            appendAlert('Hemos recibido su informacion correctamente! nos contactaremos con usted a la brevedad! que tenga muy buen dia!!', 'success')
          })
        }
